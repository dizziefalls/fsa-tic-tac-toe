<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's a the Tica-Taca-Toea</title>
</head>
<body>
  <h1 class="Title">TIC-TAC-TOE</h1>
  <div id="content">
    <main>
      <section class="board"></section>
      <section class="player-input">
        <div class="player-1-input">
          <label id='p1-display' for="player-1-name">Player 1:</label>
          <input type="text" id="player-1" placeholder="Enter name...">
          <p class="p1-points-name"></p>
        </div>
        <div class="player-2-input">
          <label id='p2-display' for="player-2-name">Player 2:</label>
          <input type="text" id="player-2" placeholder="Enter name...">
          <p class="p2-points-name"></p>
        </div>
        <button id="play-computer">Play the computer!</button>
        <button id="next-game" disabled>Next Game</button>
        <button id="reset-button">HARD RESET</button>
      </section>
    </main>
    <aside class="info-and-reset">
      <h3 class="stats">Stats:</h3>
      <div class="placeholder">
        <p>CURRENT PLAYER:</p>
        <p></p>
        
        <p>I'M SOME CONTENT. WHOO HOO</p>
        <p>I'M SOME CONTENT. WHOO HOO</p>
        <p>I'M SOME CONTENT. WHOO HOO</p>
      </div>
    </aside>
  </div>
</body>
</html>
